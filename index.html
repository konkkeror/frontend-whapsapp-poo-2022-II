<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2a9dad6ea2.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Whatsapp</span>
      <div class="user-selector" onclick="mostrarUsuarios()">
        <img src="assets/profile-pics/goku.jpg" class="rounded-circle">
      </div>
    </div>
    <div id="lista-usuarios" class="container-fluid">
      <div class="small">Seleccione un usuario</div>
      <div class="row" id="usuarios">
        
      </div>
    </div>
    <div class="mt-3">
      <span class="menu-option activo" onclick="seleccionarOpcion('lista-chats', this)">
        Chat
      </span>
      <span class="menu-option" onclick="seleccionarOpcion('lista-contactos', this)">
        Contactos
      </span>
    </div>
  </nav>
  <main>
    <div id="lista-chats">
      
    </div>
    <!--  -->
    <div id="lista-contactos">
      Lista contactos
    </div>

    <!-- DETALLE CHAT -->
    <div class="" id="detalle-chat">
      <div id="mensajes">
      </div>
      <div id="stickers">
        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/1.png">
              </div>
            </div>
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/2.png">
              </div>
            </div>
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/3.png">
              </div>
            </div>
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/4.png">
              </div>
            </div>
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/5.png">
              </div>
            </div>
            <div class="col-4">
              <div class="sticker">
                <img class="img-fluid" src="assets/stickers/6.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="formulario-mensaje">
        <span class="icono" onclick="toggleStickers()">
          <i class="far fa-sticky-note"></i>
        </span>
        <input type="text" id="mensaje-input">
        <span class="icono">
          <i class="fas fa-paper-plane"></i>
        </span>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="assets/js/controlador.js"></script>
</body>
</html>
